<!DOCTYPE html>
<html>

<head>
  <title>Search Hopper Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #111;
      padding: 20px;
      border-radius: 8px;
    }

    input {
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
    }

    button {
      padding: 10px 16px;
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #fff;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #222;
    }

    td button {
      background: black;
      border: 2px solid white;
      padding: 5px 10px;
      cursor: pointer;
      color: white;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <h1>Search Engines</h1>
  <form id="engineForm">
    <input type="text" id="engineName" placeholder="Engine Name" required>
    <input type="url" id="engineUrl" placeholder="Search URL (e.g., https://google.com/search)" required>
    <input type="text" id="engineParam" placeholder="Query Parameter (e.g., q)" required>
    <button type="submit">Add Engine</button>
  </form>
  <table id="engineTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>URL</th>
        <th>Parameter</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="options.js"></script>
</body>
</html>
